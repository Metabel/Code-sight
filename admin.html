<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login & Inventory</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <nav>
    <ul>
    <li><a href="home">Home</a></li>
    <li><a href="#manage inventory">Manahge Inventory</a></li>
    <li><a href="#admin">admin</a></li>
    </ul>
</nav>
<main>
  <div class="container">
    <div class="form-container">
      <h1 id="form-title">Admin Login</h1>

      <!-- Login/Sign-Up Form -->
      <form id="auth-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="auth-button">Login</button>
        <p id="toggle-auth">Don't have an account? <a href="#">Sign up</a></p>
      </form>
    </div>

    <!-- Inventory Management -->
    <div class="inventory-container" style="display: none;">
      <h1>Inventory Management</h1>
      <form id="add-stock-form">
        <input type="text" id="item-name" placeholder="Item Name" required>
        <input type="number" id="item-quantity" placeholder="Quantity" required>
        <button type="submit">Add to Inventory</button>
      </form>

      <h2>Current Stock</h2>
      <ul id="inventory-list"></ul>
      <button id="logout-button">Logout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
